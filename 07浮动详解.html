<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div:first-child{
            height: 200px;
            width: 200px;
            background-color: pink;
            float: left;
            /*默认值为left   float 表示漂浮的意思 票早标准流上方 压着标准层*/
        }

        div:last-child{
            height: 500px;
            width: 300px;
            background-color: blue;}

    </style>
</head>
<body>
<div></div>
<div></div>
</body>
</html>
