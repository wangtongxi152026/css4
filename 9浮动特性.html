<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动特性</title>
    <style>
        section{
            width: 800px;
            height: 500px;
            background-color: pink;}
        section div:first-child{
            width: 200px;
            height: 200px;
            background-color: purple;
            float: left;
        }
         section div:last-child{
            width: 249px;
            height: 300px;
            background-color: springgreen;
             float: left;
        }
    </style>
</head>
<body>

    <section>
        <div>熊大</div>
        <div>熊二</div>
    </section>
</body>
</html>
