<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子阴影</title>
    <style>
        h1{
            font-size: 100px;
            text-shadow: 10px 3px 3px rgba(0,0,0,.5);
        }
        div{
            width: 200px;
            height: 200px;
            border: 10px solid #000000;
            box-sizing: border-box;

            box-shadow: 10px 5px 5px 3px gray inset;
            /*阴影水平距离    垂直   模糊距离（虚） 影子大小   颜色  内部影子*/
        }
    </style>
</head>
<body>
<h1>稳住，我们能赢</h1>
<div></div>
</body>
</html>
